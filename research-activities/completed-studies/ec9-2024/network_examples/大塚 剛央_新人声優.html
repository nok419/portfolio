        // ノードがクリックされたときの処理
        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var nodeLabel = nodes.get(nodeId).label;
                var popup = document.getElementById("popup");
                var content = document.getElementById("popup-content");

                // JSONデータからノード名に基づく情報を取得
                var relatedNodes = "";
                if (nodeData[nodeLabel]) {
                    relatedNodes = nodeData[nodeLabel].join('<br>');
                } else {
                    relatedNodes = "No related data available for " + nodeLabel;
                }

                // ポップアップにノード名と関連ノードを表示
                content.innerHTML = "<strong>Clicked Node:</strong><br>" + nodeLabel + "<br><br><strong>Related Nodes:</strong><br>" + relatedNodes;
                popup.style.display = "block";
            }
        });

        // ポップアップを閉じる機能も追加する（オプション）
        document.addEventListener("click", function(event) {
            var popup = document.getElementById("popup");
            if (!event.target.closest("#popup") && !event.target.closest(".vis-network")) {
                popup.style.display = "none";
            }
        });
